<div class="row">
  <div class="col s12 m12 l12">
    <div class="card-panel z-depth-1">
      <div class="row valign-wrapper">
        <div class="col s12 center-align">
          <h5 class="black-text">
            Customer ID: {{customer.customerID}}
          </h5>
        </div>
      </div>
    </div>
  </div>
  <div class="col s8 m8 l8 offset-s2">
    <div class="card-panel z-depth-1">
      <table class="confirmation-table">
        <thead>
          <tr>
            <th class="center-align" data-field="id">Channel</th>
            <th class="center-align" data-field="name">Location Constraint</th>
            <th class="center-align" data-field="price">Channel Category</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="channel in channels">
            <td class="center-align caps">{{channel.product}}</td>
            <td class="center-align caps">{{(channel.locationID == "")?"Nationwide":channel.locationID}}</td>
            <td class="center-align caps">{{channel.category}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
